<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.min.css">
  <link rel="stylesheet" href="auth/fonts/icomoon/style.css">
  <link rel="stylesheet" href="auth/css/owl.carousel.min.css">
  <link rel="stylesheet" href="auth/css/bootstrap.min.css">
  <link rel="stylesheet" href="auth/css/style.css">
  <link rel="stylesheet" href="font-awesome/6.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/w3pro-4.13.css">
  <link rel="stylesheet" href="css/w3.css">
  <title>PAI | Registro</title>

  <style>
    .boton {
      height: 54px;
      padding-left: 30px;
      padding-right: 30px;
      cursor: pointer;
      display: block;
      width: 100%;
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
      display: inline-block;
      font-weight: 400;
      color: #212529;
      text-align: center;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      background-color: transparent;
      border: 1px solid transparent;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      -webkit-transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
      -o-transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
    }
  </style>

</head>

<body>
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('auth/images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div id="notifigener" class="w3-animate-top w3-col m12 s12 l12 w3-container w3-center"
              style="position:fixed;display:none;z-index:2"></div>
            <div class="w3-container w3-white">
              <form class="w3-margin-top w3-margin-bottom w3-container">
                <center><img src="icon/pai.png" class="w3-circle w3-light-grey" width="70px">
                  <small class="w3-col s12 m12 l12"><b>PAI </b>Exchange</small>
                </center>
                <br><br>
                <div id="loginarea">
                  <center>
                    <h3>Registro de <strong>PAI</strong></h3>
                  </center>
                  <p class="mb-4">Sus datos están protegidos.</p>
                  <div id="session0">
                    <div class="form-group first last mb-5">
                      <label for="refid">Referido por</label>
                      <input type="number" id="refid" name="refid" placeholder="Id de referido (opcional)"
                        class="form-control">
                    </div>
                    <h6 class="w3-text-blue-grey w3-col s12 m12 l12"><i class="fas fa-info-circle"></i> Si tiene un id
                      de referido introdúzcalo</h6>
                    <button onclick="$('#session0').hide();$('#session1').show()" class="btn btn-block btn-primary">
                      Siguiente</button>
                  </div>
                  <div id="session1" class="w3-animate-right" style="display:none">
                    <div class="form-group first">
                      <label for="username">Nombres</label>
                      <input type="text" id="nombr" onchange="valid1(value)" placeholder="Nombre"
                        class="form-control">
                    </div>
                    <div class="form-group first">
                      <label for="username">Apellidos</label>
                      <input type="text" id="apellid" onchange="valid2(value)" placeholder="Apellido"
                        class="form-control">
                    </div>
                    <div class="form-group first">
                      <label for="username">Correo electrónico</label>
                      <input type="email" id="email" onchange="valid4(value)" placeholder="Email"
                        class="form-control">
                    </div>
                    <div class="form-group last">
                      <label for="username">Usuario</label>
                      <input type="text" id="usr" onblur="valid3(value)" placeholder="Usuario" class="form-control">
                    </div>
                    <button onclick="sigt()" class="boton">Siguiente</button>
                  </div>
                  <div id="session2" class="w3-animate-right" style="display:none">
                    <div class="form-group first">
                      <label for="username">Documento de identidad</label>
                      <input type="text" id="doc" onchange="valid7(value)" placeholder="Documento de identidad"
                        class="form-control">
                    </div>
                    <div class="form-group first">
                      <label for="username">Número de contacto</label>
                      <input type="number" id="conct" onchange="valid8(value)" placeholder="Número de contacto"
                        class="form-control">
                    </div>
                    <div class="form-group first">
                      <label for="username">Contraseña</label>
                      <input type="password" id="psw" onchange="valid5(value)" placeholder="Contraseña"
                        class="form-control">
                    </div>
                    <div class="form-group last">
                      <label for="username">Repetir contraseña</label>
                      <input type="password" data="" id="rpsw" onchange="valid6(value)"
                        placeholder="Confirmar contraseña" class="form-control">
                    </div>
                    <button class="btn btn-block w3-light-grey"
                      onclick="$('#session2').hide();$('#session1').show();">
                      <i class="fa-solid fa-arrow-left-long"></i> Ir atrás</button>
                    <button
                      onclick="if($('#rpsw').attr('data')=='si'){registro($('#refid').val(),$('#nombr').val(),$('#apellid').val(),$('#email').val(),$('#usr').val(),$('#doc').val(),$('#conct').val(),$('#psw').val(),$('#rpsw').val())}"
                      class="btn btn-block btn-primary">
                      Crear cuenta</button>
                  </div>
                  <br><br><br>
                  <center>
                    ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión.</a>
                  </center>
                </div>
                <br><br><br>
                <footer class="w3-botttom w3-container w3-center  w3-margin-bottom">
                  <!-- Enlaces de redes sociales -->
                </footer>
                <div class="w3-margin-bottom w3-text-blue-grey w3-container w3-center">
                  <p>® PAI Exchange.</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loader -->
  <div id="loadergif" class="w3-modal">
    <div class="w3-display-middle">
      <center>
        <img src="icon/loader.gif" class="w3-circle w3-light-grey" width="150px">
        <br><br>
        <span class="w3-xxlarge">Cargando...</span>
      </center>
    </div>
  </div>

  <!-- Archivos JavaScript -->
  <script src="auth/js/jquery-3.3.1.min.js"></script>
  <script src="auth/js/popper.min.js"></script>
  <script src="auth/js/bootstrap.min.js"></script>
  <script src="auth/js/main.js"></script>

  <script>
    function NotifiAlert(titlo, color, tempo) {
      var x = document.getElementById("notifigener");
      x.innerHTML = '<div style="width: 70%;margin:auto" class="w3-panel ' + color + ' w3-round-xxlarge"><span onclick="this.parentElement.style.display=\'none\'" class="w3-button w3-round w3-display-topright"><b>&times;</b></span><center>' + titlo + '</center></div>';
      x.style.display = 'block';
      setTimeout(function () {
        x.style.display = 'none';
      }, tempo);
    }

    function valid1(value) {
      if (value != '') {
        $('#nombr').attr('data', 'si');
      } else {
        $('#nombr').attr('data', 'no');
      }
    }

    function valid2(value) {
      if (value != '') {
        $('#apellid').attr('data', 'si');
      } else {
        $('#apellid').attr('data', 'no');
      }
    }

    function valid3(value) {
      if (value != '') {
        $('#usr').attr('data', 'si');
      } else {
        $('#usr').attr('data', 'no');
      }
    }

    function valid4(value) {
      if (value != '') {
        $('#email').attr('data', 'si');
      } else {
        $('#email').attr('data', 'no');
      }
    }

    function valid5(value) {
      if (value != '') {
        $('#psw').attr('data', 'si');
      } else {
        $('#psw').attr('data', 'no');
      }
    }

    function valid6(value) {
      if (value != '') {
        if (value == $('#psw').val()) {
          $('#rpsw').attr('data', 'si');
        } else {
          $('#rpsw').attr('data', 'no');
        }
      } else {
        $('#rpsw').attr('data', 'no');
      }
    }

    function valid7(value) {
      if (value != '') {
        $('#doc').attr('data', 'si');
      } else {
        $('#doc').attr('data', 'no');
      }
    }

    function valid8(value) {
      if (value != '') {
        $('#conct').attr('data', 'si');
      } else {
        $('#conct').attr('data', 'no');
      }
    }

    function sigt() {
      if ($('#usr').val() == '' || $('#nombr').val() == '' || $('#apellid').val() == '' || $('#email').val() == '') {
        NotifiAlert("Debe completar todos los datos", 'w3-red', 4000);
      } else {
        if ($('#usr').attr('data') == 'si') {
          $('#session1').hide();
          $('#session2').show();
        }
      }
    }

    function registro(referido, nombre, apellido, email, usuario, docIdentidad, numContacto, contrasena) {
      // Aquí puedes realizar el proceso de registro con los datos proporcionados
      // utilizando Ajax para enviar la información al servidor, o cualquier otro método que prefieras.
      // Ejemplo: 
      // $.ajax({
      //   url: 'tu_url_de_registro.php',
      //   method: 'POST',
      //   data: {
      //     referido: referido,
      //     nombre: nombre,
      //     apellido: apellido,
      //     email: email,
      //     usuario: usuario,
      //     docIdentidad: docIdentidad,
      //     numContacto: numContacto,
      //     contrasena: contrasena
      //   },
      //   success: function(response) {
      //     // Procesar la respuesta del servidor (si es necesaria)
      //   },
      //   error: function(error) {
      //     // Manejar el error en caso de que falle la solicitud Ajax (si es necesario)
      //   }
      // });
      NotifiAlert("Registro exitoso", 'w3-green', 4000);
      // Restablecer el formulario
      $('#refid').val('');
      $('#nombr').val('');
      $('#apellid').val('');
      $('#email').val('');
      $('#usr').val('');
      $('#doc').val('');
      $('#conct').val('');
      $('#psw').val('');
      $('#rpsw').val('');
      $('#session2').hide();
      $('#session0').show();
    }
  </script>
      <script src="auth/js/popper.min.js"></script>
      <script src="auth/js/bootstrap.min.js"></script>
      <script src="auth/js/main.js"></script>
</body>

</html>
