<script>
  $.ajax({
    url: 'https://' + UrlAPI + '/AppDatosDeInicio',
    type: 'post',
    beforeSend: function () {
      //$('#loadergif').show(); 
      $('#loaderspin').show();
    },
    success: function (response) {
      $('#loadergif').hide();
      $('#loaderspin').hide();

      if (response == '') {
        NotifiAlert('Problemas con el servidor', 'w3-red', 6000);
      }
      else {

        var objt = JSON.parse(response);
        if (objt.session == 'true') {

          //balance usuario
          $('#iniciobalance').html(formatonumero(objt.balance, 2));
          $('#msjrapido').html(objt.msjrapido); //marque


          $('#ventaMinima').html(formatonumero(objt.tasas.ventaMinima));
          $('#ventaMax').html(formatonumero(objt.tasas.ventaMax));
          $('#tasacompra').html(formatonumero(objt.tasas.tasacompra - 3, 2) + ' a ' + formatonumero(objt.tasas.tasacompra, 2));

          imgCarrousel = '';
          carrouseldiplay = 'block';
          for (i = 0; i < objt.imagenes2.length; i++) {
            if (i > 0) {
              carrouseldiplay = 'none';
            }
            imgCarrousel += `<img id="img` + i + `" style="display:` + carrouseldiplay + `" onclick="abrirEnlaceExterno('` + objt.imagenes2[i].enlace + `')" class="mySlides w3-round-xlarge w3-animate-right" width="100%" height="200px" src="` + objt.imagenes2[i].img + `">`;

          }
          $('#imgCarrousel').html(imgCarrousel);

          //activar carrousel
          if (typeof myInterval !== 'undefined') {
            clearInterval(myInterval);
          }
          myInterval = setInterval(function () { carousel(objt.imagenes.length); InicioPrecios() }, 10000);



          //lista de mercados
          MercadoData = `
       
       <tr>
                      <th>Moneda</th>
                      <th>Precio</th>
                      <th>Accion</th>
                    </tr>`;
          for (var i = 0; i < objt.mercados.length; i++) {
            // MercadoDisplay='display:none';
            // if(i==0){
            //    MercadoDisplay='display:block';
            // }
            MercadoData += `<tr>`;
            // for (var j = 0; j < 3; j++){


            MercadoData += `
              <td>
                <img onerror="this.onerror=null;this.src='https://paiexchange.com/appweb/icon/${objt.mercados[i]}.png'" src="icon/${objt.mercados[i]}.png" width="30px">
                <span>${objt.mercados[i]}</span>  
              </td>
              <td>
                <small class="w3-col s12 m12 l12 w3-padding-top" id="inicPric${objt.mercados[i]}">&nbsp;</small>
              </td>
              <td>
                <a onclick="Parestrading('${objt.mercados[i]}')" style="cursor:pointer">Tradear</a>
              </td>`;
            // }


            // <div class="w3-col m4 s4 l4 pointer" onclick="Parestrading('${objt.mercados[i][j]}')">
            //   <div>
            //     <img onerror="this.onerror=null;this.src='https://paiexchange.com/appweb/icon/${objt.mercados[i][j]}.png'" src="icon/${objt.mercados[i][j]}.png" width="30px">
            //     <span>${objt.mercados[i][j]}</span>
            //     <small class="w3-col s12 m12 l12 w3-padding-top" id="inicPric${objt.mercados[i][j]}">&nbsp;</small>
            //   </div>
            //  </div>

            MercadoData += `</tr>`;
          }
          $('#listamercados').html(MercadoData);

          //precios de los mercados
          function InicioPrecios() {
            Object.keys(JsonPrecios).forEach(function (key) {
              if (key == 'USDC' || key == 'USDT' || key == 'BUSD' || key == 'DOGE' || key == 'TRX') { var decimal = 6; } else { var decimal = 2; }
              if (key == 'BTT' || key == 'SHIB' || key == 'PEPE') { decimal = 8; }
              if (key == 'SFP') { decimal = 4; }
              $('#inicPric' + key).html(formatonumero(JsonPrecios[key], decimal) + ' USD');
            })
          }
          // if(typeof JsonPrecios==='undefined')
          // { 
          //    setTimeout(function(){ InicioPrecios(); }, 500);
          // }
          InicioPrecios();

        }
        else {
          CerrarSesion();
        }



      }


    },

    error: function (response) {
      NotifiAlert('Error de comunicacion', 'w3-red', 6000);
      $('#loadergif').hide();
    }

  });
</script>
<script>
  conteo = 0;
  function carousel(total) {
    for (i = 0; i < total; i++) {
      if ($('#img' + i).attr('style') == 'display:block') {
        $('#img' + i).attr('style', 'display:none');
      }
    }
    $('#img' + conteo).attr('style', 'display:block');
    if (conteo == (total - 1)) {
      conteo = -1;
    }
    conteo++;
  }
</script>
<script>
  //pagina de inicio
  list = -1;
  function listaprecios() {
    list = parseFloat(list) + parseFloat(1);
    //$('#listprecios'+list).show();
    if (list == '0') {
      $('#listprecios1,#listprecios2,#listprecios3').hide();
      $('#listprecios0').show();
    }
    else if (list == '1') {
      $('#listprecios2,#listprecios0,#listprecios3').hide();
      $('#listprecios1').show();
    }
    else if (list == '2') {
      $('#listprecios0,#listprecios1,#listprecios3').hide();
      $('#listprecios2').show();
    }
    else {
      $('#listprecios2,#listprecios0,#listprecios1').hide();
      $('#listprecios3').show();
      list = -1;
    }

  }

  if (typeof OtroIntervalo !== 'undefined') {
    clearInterval(OtroIntervalo);
  }
  OtroIntervalo = setInterval(listaprecios, 5500);   
</script>
