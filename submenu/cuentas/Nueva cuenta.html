<script>
function formatNumber(num) {
    num=parseFloat(num).toFixed(2);
    return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1,");
}

$.ajax({

url: 'https://'+UrlAPI+'/AppMostrAddCuentas',
type: 'post',
beforeSend: function ()
{
  // $('#loadergif').show();
},
success: function (response)
{
  $('#loadergif').hide(); 
  if(response=='')
  { 
  
     $("#notifigener").removeClass('w3-green').addClass('w3-red');
     $("#notifigener").html("<p>No se ha obtenido resultados, compruebe su conexión</p>");
     $("#notifigener").show();
     setTimeout(function(){ $("#notifigener").hide(); }, 6000);
  }
  else 
  {
  
    var objt=JSON.parse(response);
    if(objt.session=='true')
    {
    

        //listado bancos
        for(i=0;i<objt.bancos.length;i++)
        { 
            $('#TipoBanc').append( '<option value="'+objt.bancos[i].value+'">'+objt.bancos[i].nombre+'</option>' );
        }
        
        
        
        //cuentas
        if(objt.content.length>0)
        {   
        

           for(i=0;i<(objt.content.length);i++)
           {
           
             if(objt.content[i].moneda=='Banco')
             { 
               var add="$('#AddpayMeth').show()";
             }
             else if(objt.content[i].tipo=='Mobusi' || objt.content[i].tipo=='AdsLeading')
             { 
               var add="shpwcpa('"+objt.content[i].tipo+"')";
             }
             else
             { 
               var add="DesplegarAccion('"+objt.content[i].tipo+"')";
             }
             var contanido ='<div class="w3-padding w3-row  w3-container w3-border-bottom w3-border-light-grey  w3-white w3-col s12" id="subcuentanum'+(i+1)+'">';
                 contanido +='<div class="w3-col s2"><img src="icon/'+objt.content[i].moneda+'.png" style="width:40px"></div>';
                 contanido +='<div class="w3-col s7" id="titl'+i+'"><h5>'+objt.content[i].tipo+' ('+objt.content[i].moneda+')</h5></div>';
                 contanido +='<div class="w3-col s3 w3-right w3-padding-top" id="hid'+i+'"><span class="w3-padding-top w3-text-grey w3-right w3-margin-right" id="add'+i+'" onclick="'+add+'"><i class="fas fa-plus w3-large"></i></span></div>';
             
             $("#subcuentanum"+i).after(contanido);
           }
            
            
                   
         }
         else
         {
           $("#subcuentanum0").before('<div class="w3-container w3-white w3-center"><h5>No hay más cuentas disponibles</h5><p>Al parecer ya posees todas las cuentas que existen.</p></div>');  
         }
          
    }
    else
    {
        CerrarSesion();
    }
    
       
	    
  }
  
  
},

error: function (response)
{
   $("#notifigener").removeClass('w3-green').addClass('w3-red');
   $("#notifigener").html("<p>Verifique su conexion a internet</p>");
   $("#notifigener").show();
   setTimeout(function(){ $("#notifigener").hide(); }, 6000);
   $('#loadergif').hide();
}

});

</script>

<script>
function AgregarNuevCuent(tipo,cuenta,metodo)
{
      
if(cuenta=='')
{
    $('#NumrCuent').focus();
}
if(cuenta.length<9 && metodo=='bancario')
{
    $('#NumrCuent').focus();
    NotifiAlert('Una cuenta tiene un mínimo de 9 caracteres','w3-red',6000);
}
else if(tipo=='')
{
     NotifiAlert('Debe elegir el banco','w3-red',6000);
}
else
{
  
     var datos= {
     'tipo': tipo,
     'cuenta':cuenta,
     'metodo':metodo
     }

     $.ajax({
     data: datos,
     url: 'https://'+UrlAPI+'/AppAddAddr',
     type: 'post',
     beforeSend: function ()
     {
       $('#loadergif').show();
     },
     success: function (response)
     {
         $('#loadergif').hide(); 
         if(response=='')
         { 
           NotifiAlert('No se ha obtenido resultados, compruebe su conexión','w3-red',6000); 
         }
         else 
         {
  
             var objt=JSON.parse(response);
             if(objt.session=='true')
             {
    
                 if(objt.estado=='ok')
                 {
                 
                    NotifiAlert('Su cuenta esta pendiente de aprobación','w3-green',6000);  
                    OpenOption('Cuentas');
                 
                 }
                 else
                 {
                    NotifiAlert(objt.mensaje,'w3-red',6000);  
                 }   
          
          
             }
             else
             {
                 CerrarSesion();
             }
         
         }
  
  
     },

     error: function (response)
     {
       NotifiAlert('Verifique su conexión a internet','w3-red',6000);     
     }

   });
  
  

  }
}
</script>
