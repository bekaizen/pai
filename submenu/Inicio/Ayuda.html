<script>
function buscarAyuda(value) {
  var x = document.getElementById("listaayuda").querySelectorAll("div");
  var i;
  for (i = 0; i < x.length; i++) {
    var cosa=x[i].textContent;
    if(cosa.toUpperCase().indexOf(value.toUpperCase())==-1)
    {
        x[i].style.display="none";
        $('#'+(i+1)).hide();
    }
    else
    {
        x[i].style.display="block";
        if(value=='')
        {
            $('#'+(i+1)).hide();
        }
        else
        {
            $('#'+(i+1)).show();
        }    
    }
  }
}
</script>
<script>
EstatusBarColor('ffffff');

function openCity(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-border-grey", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-border-grey";
}
</script>
