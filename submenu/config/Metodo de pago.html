      }
      else {

        objt = JSON.parse(response);
        factor = objt.Factor;
        if (objt.session == 'true') {


          //seleccionar pais por defecto
          $("#pais option[value='" + objt.pais + "']").attr('selected', 'selected');

          //listado bancos
          for (i = 0; i < objt.bancos.length; i++) {
            $('#banco').append('<option value="' + objt.bancos[i].value + '">' + objt.bancos[i].nombre + '</option>');
          }

          //listado monedas
          paisMoneda(objt.pais);
          /*for(i=0;i<objt.monedas.length;i++)
          { 
              $('#moneda').append( '<option value="'+objt.monedas[i].value+'">'+objt.monedas[i].nombre+'</option>' );
          }*/

          //titular de la cuenta //dueno de la cuenta
          $('#titular').val(objt.titular);

          //transacciones
          if (objt.content.length > 0) {
            var contet = '';
            for (i = 0; i < objt.content.length; i++) {
              if ((i + 1) == objt.content.length) {
                borderline = '';
              }
              else {
                borderline = 'w3-border-bottom w3-border-light-grey';
              }
              if (objt.content[i].aprobacion == 'si') {
                iconstd = '<i class="fas fa-check-circle w3-text-green w3-xlarge"></i>';
              }
              else {
                iconstd = '<i class="far fa-clock w3-text-grey w3-xlarge"></i>';
              }

              contet += '<div class="w3-padding-8 w3-white w3-col s12" id="trst' + (i + 1) + '">';
              contet += '<div class="w3-col s2 m2 l2 noselect">' + iconstd + ' </div>';
              contet += '<div class="w3-col m8 l8 s9 ' + borderline + '">';
              contet += '<div class="w3- col s12 m12 l12"><img width="20px" src="icon/paises/' + objt.content[i].pais + '.png"/> ' + objt.content[i].banco + '</div>';
              contet += '<div class="w3-col s9 noselect w3-small w3-padding-bottom"><div class="w3-col s12 m12 l12">Titular: ' + objt.content[i].titular + ' </div><span> Cuenta: ' + objt.content[i].cuenta + '</span></div>';
              contet += '<div class="w3-col s3 reajuste"><div class="w3-col s12"><small class="w3-right w3-col s12">' + objt.content[i].tipo + '</small><small class="w3-right w3-col s12 m12 l12">' + objt.content[i].moneda + '</small></div></div>';
              contet += '</div><div class="w3-col s1 m2 l2 reajuste"><div class="w3-col s12"><i class="fas fa-minus-circle w3-text-red w3-right w3-large w3-padding-top" onclick="ShowDelMeth(' + objt.content[i].cuenta + ',' + objt.content[i].id + ')"></i></div></div></div>';

            }
            $("#cuetsb").show();
          }
          else {
            var contet = '<div class="w3-col s12 m12 l12 w3-padding-32 w3-center">No tiene cuentas bancarias agregadas, haga clic en el símbolo <b>+</b> en la parte de arriba.<div>';
            $("#cuetsb").hide();
          }

          $('#contd').html(contet);
          $('#loaderspin').hide();
        }
        else {
          CerrarSesion();
        }



      }


    },

    error: function (response) {
      NotifiAlert("Verifique su conexión a internet", "w3-red", 6000);
      $('#loadergif').hide();
    }

  });

</script>
<script>
  function proceesMetod() {

    if ($('#pais').val() == '' || $('#banco').val() == '' || $('#cuenta').val() == '' || $('#titular').val() == '' || $('#tipo').val() == '' || $('#moneda').val() == '') {
      NotifiAlert("Por favor complete todos los campos", "w3-red", 6000);
    }
    else {
      if (factor == 'si') {
        $('#AddpayMeth').hide();
        $("#factoratrr").attr("onclick", "addpago($('#pais').val(),$('#banco').val(),$('#cuenta').val(),$('#titular').val(),$('#tipo').val(),$('#codfactor').val())");
        $('#factorMdl').show();
      }
      else {


        var datos = { 'pais': $('#pais').val(), 'banco': $('#banco').val(), 'cuenta': $('#cuenta').val(), 'titular': $('#titular').val(), 'tipo': $('#tipo').val(), 'moneda': $('#moneda').val() };
        $.ajax({
          data: datos,
          url: 'https://' + UrlAPI + '/AppPaymentAddMail',
          type: 'post',
          beforeSend: function () {
            $('#loadergif').show();
          },
          success: function (response) {


            $('#loadergif').hide();
            if (response == '') {
              NotifiAlert("No se ha obtenido resultados, compruebe su conexión", "w3-red", 6000);
            }
            else {

              var objt = JSON.parse(response);
              if (objt.session == 'true') {

                if (objt.status == 'ok') {
                  $('#AddpayMeth').hide();
                  $("#emailattr").attr("onclick", "addpago($('#pais').val(),$('#banco').val(),$('#cuenta').val(),$('#titular').val(),$('#tipo').val(),$('#codemailv').val(),$('#moneda').val())");
                  $('#emailMdl').show();
                }
                else {
                  NotifiAlert(objt.result, "w3-red", 4000);
                }


              }
              else {
                CerrarSesion();
              }


            }


          },

          error: function (response) {
            NotifiAlert("Verifique su conexión a internet", "w3-red", 6000);
            $('#loadergif').hide();
          }

        });


      }
    }
  }
</script>
<script>
  function addpago(pais, banco, cuenta, titular, tipo, codigo, moneda) {
    var param = {
      'banco': banco,
      'cuenta': cuenta,
      'titular': titular,
      'tipo': tipo,
      'codigo': codigo,
      'moneda': moneda,
      'pais': pais

    };

    $.ajax({
      data: param,
      url: 'https://' + UrlAPI + '/AppMetodoDePago',
      type: 'post',
      beforeSend: function () {
        $('#loadergif').show();
      },
      success: function (response) {
        $('#loadergif').hide();
        if (response == '') {
          NotifiAlert("No se ha obtenido resultados, compruebe su conexión", "w3-red", 6000);
        }
        else {


          var objt = JSON.parse(response);
          if (objt.session == 'true') {

            if (objt.estado == 'ok') {
              NotifiAlert(objt.mensaje, "w3-green", 4000);
              OpenOtherOption('submenu/config/Metodo de pago', 'Metodo de pago');
            }
            else {
              NotifiAlert(objt.mensaje, "w3-red", 4000);
            }


          }
          else {
            CerrarSesion();
          }


        }


      },

      error: function (response) {
        NotifiAlert("Verifique su conexión a internet", "w3-red", 6000);
        $('#loadergif').hide();
      }

    });
  }
</script>
