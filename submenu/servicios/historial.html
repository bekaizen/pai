<div class="w3-col s12 w3-white">
<h5 class="w3-container w3-margin-top noselect" style="display:none" id="histr">Historial transacciones</h5>
 <div class="w3-center w3-container noselect"  id="trst0" style="display:none">
  <h5>Sin transacciones</h5>
   <p>Aquí podrá ver las últimas transacciones realizadas.</p>
 </div>
</div>

<script>
$.ajax({
url: 'https://'+UrlAPI+'/AppHistorialServicios',
type: 'post',
beforeSend: function ()
{
   //$('#loadergif').show();
},
success: function (response)
{
  $('#loadergif').hide(); 
  if(response=='')
  { 
     NotifiAlert('Problemas de comunicación','w3-red',6000);
  }
  else 
  {
  
    var objt=JSON.parse(response);
    if(objt.session=='true')
    {

      
        //transacciones
        if(objt.content.length>0)
        {   
        
           
           for(i=0;i<objt.content.length;i++)
           {
           
             
             var estado='<i class="fas fa-check-circle w3-text-green w3-xlarge"></i>';
             
                     
             if((i+1)==objt.content.length)
             {
                borderline='';
             }
             else
             {
                borderline='w3-border-bottom w3-border-light-grey';
             }  
                 
                 
             var contanido ='<div class="w3-padding-8 w3-container w3-white w3-col s12" id="trst'+(i+1)+'">';
                 contanido +='<div class="w3-col s2 noselect">'+estado+'</div>';
                 contanido +='<div class="w3-col m10 l10 s10 '+borderline+'"><div class="w3-col s7 noselect w3-small w3-padding-bottom"><div class="w3-col s12 m12 l12"> Servicio: '+objt.content[i].tipo+' </div><span> Cuenta: '+objt.content[i].numero+'</span></div>';
                 contanido +='<div class="w3-col s5 reajuste"><div class="w3-col s12"><span class="w3-right w3-padding-right">'+formatonumero(objt.content[i].monto,2)+' '+objt.content[i].moneda+'</span></div><div class="w3-col s12"><small class="w3-right w3-padding-right"><b>'+objt.content[i].fecha+'</b></small></div></div>';
                 contanido +='</div></div>';  
             
             $("#trst"+i).after(contanido);
           }
             $("#trst0").remove();
             //$('#loaderspin').hide();
             $('#histr').show();
                       
         }
         else
         {
             //$('#loaderspin').hide();
             $("#trst0").show();
         } 
    }
    else
    {
        CerrarSesion();
    }
    
       
	    
  }
  
  
},

error: function (response)
{
   NotifiAlert('No se ha obtenido resultados, compruebe su conexión','w3-red',6000);
   $('#loadergif').hide();
}

});
</script>
