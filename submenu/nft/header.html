<link rel="stylesheet" href="css/Nft/inversion.css">
<link rel="stylesheet" href="css/Nft/snackbar.css">
<script>$('#menusup').hide();
EstatusBarColor('3f51b5');
</script>

<div class="w3-col l12">
 <div class="w3-col s12 m12 l12 w3-container w3-indigo w3-padding-16">
    <span onclick="Nftarea('inversion')"><i class="fa-solid fa-grip"></i> NFT Inversiones</span> <i onclick="Nftarea('historial')" class="fa-sharp fa-solid fa-clock-rotate-left w3-large w3-right"></i>
 </div>

 <div class="w3-col s12 m12 l12  w3-margin-bottom w3-center" style="display:none" id="menuhist">
   <div class="w3-col s6 m6 l6 w3-white w3-round w3-container w3-padding-8" onclick="historialnft(1,'activa');">Activas (<span id="totalactv">0</span>)</div>
   <div class="w3-col s6 m6 l6 w3-container  w3-white  w3-padding-8" onclick="historialnft(1,'finalizado');">Finalizados (<span id="totalfinaliz">0</span>)</div>
 </div>
</div>
<div id="nftdata"></div>

<script>
function Nftarea(area)
{
  if(area=='historial'){
      $("#menuhist").show();
  }
  else{
      $("#menuhist").hide();
  }
  
  $("#nftdata").load("submenu/nft/"+area+".html");
}
 Nftarea('inversion')
</script>
